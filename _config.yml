#
# 사이트 설정
#

# 테마 가져오기
theme: jekyll-theme-chirpy
# GitHub에 호스팅된 원격 테마를 지정합니다.
remote-theme: cotes2020/jekyll-theme-chirpy

# GitHub Pages 프로젝트 사이트(예: username.github.io/project-name)이고 사용자 정의 도메인이 없는 경우에만
# '/프로젝트_이름' 값으로 변경하세요.
baseurl: ""

# 웹페이지 언어 설정 › http://www.lingoes.net/en/translator/langcode.htm
# _data/locales 폴더에 있는 파일 중 하나와 이름이 같으면 레이아웃 언어도 변경됩니다.
# 그렇지 않으면 레이아웃 언어는 기본값인 'en'을 사용합니다.
lang: en

# 시간대 변경 › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Seoul

# jekyll-seo-tag 설정 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

